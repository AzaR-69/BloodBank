<div class="content">
    <div class="d-flex justify-content-center"> 
    <div class="card border-danger mb-3 shadow bg-white rounded"  style="width: 25rem;">
        <h5 class="card-header text-danger" style="font-weight: bold;text-align: center;">Donate Blood and save lives!</h5>
        <div class="card-body">
         <form #donateForm="ngForm" (ngSubmit)="donate()" *ngIf="!check" ngNativeValidate>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="name" class="form-control" name="name" [(ngModel)]="donor.name"  placeholder="Enter your Full Name" required>
            </div>
            <p class="text-danger"><strong>Gender:</strong></p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)]="donor.gender" checked>
                <label class="form-check-label text-dark" for="male">
                  Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)]="donor.gender"> 
                <label class="form-check-label text-dark" for="female">
                  Female
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Others" [(ngModel)]="donor.gender">
                <label class="form-check-label text-dark" for="other">
                  Others
                </label>
            </div>
              <br><br>
            <div class="row"> 
            <div class="form-group col-6">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age"  [(ngModel)]="donor.age" placeholder="Enter your age" required>
            </div>
            <div class="form-group col-6">
              <label for="weight">Weight</label>
              <input type="number" class="form-control" name="weight"  [(ngModel)]="donor.weight"  placeholder="Enter your weight" min="50" required>
            </div>
          </div> 
          <div class="row">
            <div class="form-group col-6">
                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" class="form-control" [(ngModel)]="donor.bloodGroup">
                <option *ngFor="let b of bloodType" [ngValue]="b">{{b}}</option>
                </select>
            </div>
            <div class="form-group col-6">
              <label for="date">Date of Donation</label>
              <input class="form-control" type="date" id="date" name="date" [(ngModel)]="donor.donatedDate" required>
            </div>
          </div>  
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address"  placeholder="Enter your address" [(ngModel)]="donor.address" required>
            </div>
            <div class="form-group">
              <label for="phone">Mobile Number</label>
              <input class="form-control" type="text" id="phone" name="mobile"  placeholder="Enter your mobile number"  [(ngModel)]="donor.mobile"  minlength="10" maxlength="10"  required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Donate</button>
        </form>
        <div class="alert alert-success" *ngIf="!active && !failed && check">
          Thank You for signing up. We will keep you posted!
        </div>
        <div class="alert alert-success" *ngIf="active && !failed">
          You have been added as one our donors!
        </div>
        <div *ngIf="!active && failed" style="text-align: center;">
          <div class="alert alert-danger">
            Your request has been denied due to incorrect details.
          </div>
          <button class="btn btn-outline-danger" (click)="deleteRequest()">Fill new form</button>
        </div>
        </div>
      </div>
    </div>
</div>  
<router-outlet></router-outlet>
